<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - AJ's Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .contact-logo {
            width: 60px;
            height: 60px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .contact-logo:hover {
            transform: scale(1.1);
        }
        .email-link {
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="container mt-3">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AJ's Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="text-center mb-5">
        <h1 class="mb-4">Contact Me!</h1>
        <p class="lead mb-5">Want to get in touch? Here are ways to contact me!</p>
        
        <!-- Email (Centered) -->
        <div class="mb-5 p-3 bg-light rounded">
            <i class="bi bi-envelope-fill text-primary fs-1 mb-3"></i>
            <h3>Email</h3>
            <a href="mailto:amariusj.lesure@gmail.com" class="email-link d-block my-3">
                amariusj.lesure@gmail.com
            </a>
        </div>
        
        <!-- Social Logos -->
        <div class="d-flex justify-content-center align-items-center mb-5">
            <!-- LinkedIn Logo -->
            <a href="https://www.linkedin.com/in/amarius-aj-lesure-64600a253" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
                     alt="LinkedIn" 
                     class="contact-logo">
            </a>
            
            <!-- Handshake Logo -->
            <a href="https://app.joinhandshake.com/profiles/fcujwc" target="_blank" rel="noopener noreferrer">
                <img src="http://careers.wisc.edu/wp-content/uploads/sites/60/2024/04/9098193ee8ace4a0774b29484c80794a4c3cff55-1.png" 
                     alt="Handshake" 
                     class="contact-logo">
            </a>
        </div>
        
        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-4">Or send me a message directly:</h3>
                <form class="border p-4 rounded bg-light">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Copyright 2025</span>
            <ul class="list-inline mt-2">
                <li class="list-inline-item"><a href="index.html">Home</a></li>
                <li class="list-inline-item"><a href="about.html">About</a></li>
                <li class="list-inline-item"><a href="projects.html">Projects</a></li>
                <li class="list-inline-item"><a href="contact.html">Contact Me</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
